<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.min.css">
    <link rel="stylesheet" href="./css/reset.min.css">
    <title>和风旭日 less实验案例</title>

</head>

<body>
    <div class="weather-box">

        <!-- 系统导航 -->
        <div class="system"></div>

        <!-- 搜索 -->
        <div class="search">
            <div class="location fl">
                <div class="location-text fl" ><span id="location"></span>市</div>
                <div class="location-icon fl"></div>
            </div>
            <div class="search-box fl">
                <input type="text" class="search-ipt fl">
                <span class="search-icon fl"></span>
            </div>
        </div>

        <!-- 天气信息 -->
        <div class="weather-info">
            <!-- 实况天气 -->
            <div class="now-weather">
                <div class="now"><span id="tmp"></span>℃</div>
                <div class="now-desc">
                    <span class="now-status" id="cond_txt"></span>
                    <span id="tmp_range"></span>
                </div>
            </div>
            <!-- 风向-可见度-湿度 -->
            <div class="wind-box">
                <div class="clearfix">
                    <div class="fl wind-item">
                        <div class="w" id="wind_deg"></div>
                        <div class="w" id="wind_dir"></div>
                        <i class="line"></i>
                    </div>
                    <div class="fl wind-item">
                        <div class="w" id="vis"><span>%</span></div>
                        <div>可见度</div>
                        <i class="line"></i>
                    </div>
                    <div class="fl wind-item">
                        <div class="w" id="hum"></div>
                        <div>湿度</div>
                    </div>
                </div>
                <div class="preview">未来两小时内无降水</div>
            </div>
            <!-- 每日-每小时的天气 -->
            <div class="day-hour-box">
                <div class="day-hour-title clearfix">
                    <div class="fl title-item" data-type="daily_forecast">逐日预报</div>
                    <div class="fl title-item" data-type="hourly">逐时预报</div>
                    <i class="move-line"></i>
                </div>
               
                <div class="weather-content clearfix">
                     <!-- 逐日、时预报 -->
                    <div class="weather-list">
                        
                    </div>
                </div>
            </div>
        </div>

    </div>

    <script src="./js/jquery-3.5.1.min.js"></script>
    <script src="./js/rem.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
